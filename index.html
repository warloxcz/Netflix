<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
      <script src="script.js"></script>
      <script src="app.js"></script>
    <title>Flix</title>
   
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">FakeFlix</h1>
            </div>
           <!-- <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">Movies</li>

                    <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trends</li>

                </ul>
            </div>-->
             <div class="profile-container">
                <img class="profile-picture" src="img/profile.jpg" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-caret-down"></i>
                </div>
               <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <i class="left-menu-icon fas fa-search"></i>
        <i class="left-menu-icon fas fa-home"></i>
        <i class="left-menu-icon fas fa-users"></i>
        <i class="left-menu-icon fas fa-bookmark"></i>
        <i class="left-menu-icon fas fa-tv"></i>
        <i class="left-menu-icon fas fa-hourglass-start"></i>
        <i class="left-menu-icon fas fa-shopping-cart"></i>
    </div>
    <div class="container">
        <div class="content-container">
          <div class="player" style="display: none;">
            <h1 class="movie-list-title video-title">EMPTY</h1>
          <video id="video" class="video" width="100%" controls autoplay muted>
      <source class="src" src="" type="video/mp4">
      Your browser does not support HTML video.
    </video>
    <div class="video-buttons">
        <button class="featured-button" id="next">NEXT VIDEO</button>
                <!--<button class="featured-button" id="start">START</button>-->
                <button class="featured-button" id="prev">PREVIOUS VIDEO</button>
            </div>
              </div>
            <div class="movie-list-container">
                <h1 class="movie-list-title">VIDEOS</h1>
                <div class="movie-list-wrapper click-div">
                    <div class="movie-list list">
                        
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
                <h1 class="movie-list-title">QUEUE</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list queue">
                        
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
                <button class="featured-button b2">START</button>
                
            </div>
            
            </div>
        </div>
    </div>
